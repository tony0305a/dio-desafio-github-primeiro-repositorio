<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copia do Instagram</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="instagram-wrapper">
    <div class="instagram-phone">
    <img src="./images/phone.png" alt="">
  </div>
  <div class="instagram-continue">
    <div class="group">
        <img src="./images/instagram-logo.png" class="instagram-logo" alt="instagram logo">
        <div class="profile-pic">
          <img src="./images/perfil.jpg" class="perfil" alt="">
        </div>
        <a href="#" class="instagram-login">Continue como antonio</a>
        <a href="#" class="instagram-logout">Remover conta</a>
      </div>
      <div class="group">
        <p class="not-account">Não é antonio?</p>
        <p class="notaccount">
          <span class="link-blue">Alterar conta</span>
           ou
           <span class="link-blue">Inscreva-se</span>
        </p>
      </div>
      <div class="get-the-app">
        <p class="get-app">Obtenha o aplicativo.</p>
        <div class="download">
          <a href="#" class="app-download"><img src="./images/playstore.png" alt=""></a>
          <a href="#"class="app-download"><img src="./images/applestore.png" alt=""></a>
        </div>
      </div>
  </div>  

</div>
</body>
</html>
